<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Instagram-Icon.png" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
       <aside class="aside">
           <div class="img--area">
               <img src="./img/instagram-celular--atual.png" alt="Imagem Celular Instagram" class="img--celular">
           </div>
           <div class="form--instagram">
                <div class="form--1">
                    <img src="./img/instagram-logo.png" alt="Logo Instagram" class="img--logo">
                    <img src="./img/eu.jpg" alt="Foto Usuario" class="foto--user">
                    <a href="#">Continuar como Lucas Arraes</a>
                    <a href="#" id="active">Remover Conta</a>
                </div>
                <div class="form--2">
                    <p>Não é Lucas Arraes?</p>
                    <p><strong>Trocar de conta</strong> ou <strong>Cadastre-se</strong></p>
                </div>
                <div class="form--3">
                    <p>Obtenha o aplicativo</p>
                    <div class="img--app">
                        <div class="img--app--itens"><img src="./img/apple-button.png" alt="Imagem Apple"></div>
                        <div class="img--app--itens"><img src="./img/googleplay-button.png" alt="Imagem Google Play"></div>
                    </div>
                </div>
           </div>
       </aside> 
    </section>
</body>
</html>
